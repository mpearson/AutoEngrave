<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="manifest" href="site.webmanifest">
  <link rel="stylesheet" href="static/css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="static/css/main.css">
  <link rel="stylesheet" href="static/css/console.css">
</head>
<body>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="static/js/app.js"></script>
  <header>
    <h1>AutoEngrave 1.0</h1>
  </header>
  <div id="console-pane">
    <div id="comms-panel">
      <button id="port-scan-button">Scan</button>
      <select id="port-list"></select>
      <select id="baudrate-list">
        <option value="115200" selected>115200</option>
        <option value="57600">57600</option>
        <option value="38400">38400</option>
        <option value="19200">19200</option>
        <option value="9600">9600</option>
        <option value="2400">2400</option>
      </select>
    </div>
    <div id="console-log"></div>
    <div id="console-input-box">
    <input type="text" id="console-input" autocorrect="off" autocapitalize="off" spellcheck="false" />
    <button id="console-send-button">Send</button>
    </div>
  </div>
</body>
</html>
